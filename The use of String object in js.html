<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //         给定一个字符串如：“abaasdffggghhjjkkgfddsssss3444343”问题如下： 
        // 1、 字符串的长度 
        // 2、 取出指定位置的字符，如：0,3,5,9等 
        // 3、 查找指定字符是否在以上字符串中存在，如：i，c ，b等 
        // 4、 替换指定的字符，如：g替换为22,ss替换为b等操作方法 
        // 5、 截取指定开始位置到结束位置的字符串，如：取得1-5的字符串
        // 6、 找出以上字符串中出现次数最多的字符和出现的次数 
        // 7、 遍历字符串，并将遍历出的字符两头添加符号“@”输出至当前的文档页面。
        var str = 'abaasdffggghhjjkkgfddsssss3444343';
        //1
        console.log('str的长度为：' + str.length);
        //2
        console.log(str.substr(0, 1) + ' ' + str.substr(3, 1) + ' ' + str.substr(5, 1) + ' ' + str.substr(9, 1));
        //3
        if (str.indexOf('i') !== -1) {
            console.log('存在i位置为' + str.indexOf('i'));
        } else {
            console.log('不存在i');
        }
        if (str.indexOf('c') !== -1) {
            console.log('存在c位置为' + str.indexOf('c'));
        } else {
            console.log('不存在c');
        }
        if (str.indexOf('b') !== -1) {
            console.log('存在b位置为' + str.indexOf('b'));
        } else {
            console.log('不存在b');
        }
        //4  g替换为22,ss替换为b
        var newstr_4 = str
        for (i = 0; i < newstr_4.length; i++) {
            newstr_4 = newstr_4.replace('g', '22');
            newstr_4 = newstr_4.replace('ss', 'b');
        }
        console.log(str + '\n' + newstr_4);
        //5  取得1-5的字符串
        console.log(str.substr(1, 5));
        //6  找出以上字符串中出现次数最多的字符和出现的次数 

        //空对象储存字符次数
        var o = {};
        for (i = 0; i < str.length; i++) {
            var item = str.charAt(i);
            //判断是否存在该属性，并计数     if(o['item'])  或者 o.item item:33
            if (o[item]) {
                o[item]++;
            } else {
                o[item] = 1;
            }
        }
        console.log(o);
        var ch_max_name;
        var ch_max_num = 0;
        //找最多的，遍历对象
        for (var key in o) {
            if (ch_max_num < o[key]) {
                ch_max_num = o[key];
                ch_max_name = key;
            }
        }
        console.log('出现最多的字符' + ch_max_name + '次数为' + ch_max_num);

       // 7、 遍历字符串，并将遍历出的字符两头添加符号“@”输出至当前的文档页面
       for (i=0 ;i<str.length;i++){
           document.write('@' + str[i] + '@' + '<br/>');
       }



    </script>
</head>
